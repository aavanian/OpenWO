name: OpenWO
options:
  bundleIdPrefix: com.avanian
  deploymentTarget:
    iOS: "18.0"

packages:
  OpenWOKit:
    path: ../OpenWOKit

targets:
  OpenWO:
    type: application
    platform: iOS
    sources:
      - OpenWO
    dependencies:
      - package: OpenWOKit
    settings:
      base:
        INFOPLIST_FILE: OpenWO/Info.plist
        CODE_SIGN_ENTITLEMENTS: OpenWO/OpenWO.entitlements
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        PRODUCT_BUNDLE_IDENTIFIER: com.avanian.openwo
        DEVELOPMENT_TEAM: 57YB623TNL
        INFOPLIST_KEY_LSApplicationCategoryType: public.app-category.healthcare-fitness
        INFOPLIST_KEY_CFBundleDisplayName: OpenWO
    entitlements:
      path: OpenWO/OpenWO.entitlements
      properties:
        com.apple.developer.healthkit: true
        com.apple.developer.icloud-container-identifiers:
          - iCloud.com.avanian.openwo
        com.apple.developer.ubiquity-container-identifiers:
          - iCloud.com.avanian.openwo
        com.apple.developer.icloud-services:
          - CloudDocuments
    capabilities:
      HealthKit: true
      iCloud:
        services:
          - icloud-documents
        containerIdentifiers:
          - iCloud.com.avanian.openwo

  OpenWOTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - OpenWOTests
    dependencies:
      - target: OpenWO

schemes:
  OpenWO:
    build:
      targets:
        OpenWO: all
    run:
      config: Debug
      environmentVariables:
        OS_ACTIVITY_MODE: disable
    test:
      config: Debug
      targets:
        - OpenWOTests
    profile:
      config: Release
    archive:
      config: Release
