<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenWO — Logo v5</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400&family=Syne:wght@700;800&display=swap');
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #0f0f0f;
    color: #f0f0f0;
    font-family: 'DM Mono', monospace;
    padding: 48px 32px;
  }
  h2 {
    font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase;
    color: #444; margin-bottom: 28px; margin-top: 48px;
  }
  h2:first-of-type { margin-top: 0; }
  .row { display: flex; gap: 2px; flex-wrap: wrap; }
  .card {
    background: #161616; padding: 48px 40px 32px;
    display: flex; flex-direction: column; gap: 18px;
    flex: 1; min-width: 240px;
  }
  .card.light { background: #f0f0f0; }
  .label { font-size: 10px; letter-spacing: 0.15em; text-transform: uppercase; color: #444; }
  .card.light .label { color: #aaa; }
  .icon-row { display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap; }
  .icon-col { display: flex; flex-direction: column; align-items: center; gap: 8px; }
  .icon-label { font-size: 9px; color: #444; letter-spacing: 0.1em; text-transform: uppercase; }
</style>
</head>
<body>

<!--
  GEOMETRY — 200×200 canvas, displayed at various sizes via viewBox scaling
  Center line: y=100

  Left O:  cx=36, cy=100, r=26  → leftmost x=10 (safe), rightmost x=62
  Right O: cx=164, cy=100, r=26 → leftmost x=138, rightmost x=190 (safe within 200)
  W: x from 68 to 132 (64px wide), top y=50, bottom y=150, mid y=90
     points: 68,50 → 85,150 → 100,90 → 115,150 → 132,50

  Left O gap: open on right side, ~80° gap
  Gap runs from angle -40° to +40° (right side)
  Arc goes from +40° clockwise all the way around to -40°
  Point at +40°: x=36+26*cos(40°)=36+19.9=56, y=100-26*sin(40°)=100-16.7=83
  Point at -40°: x=56, y=100+16.7=117
  So arc: M 56 83 A 26 26 0 1 0 56 117  (large arc, sweep 0 = CCW... let me think)
  Going from top-right point (56,83) counterclockwise (the long way, 320°) to bottom-right (56,117)
  large-arc-flag=1, sweep-flag=0
-->

<h2>App Icon</h2>
<div class="row">
  <div class="card">
    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="200" height="200" rx="44" fill="#1a1a1a"/>

      <!-- LEFT O: ghost full circle -->
      <circle cx="36" cy="100" r="26" stroke="#e8e8e8" stroke-width="7" fill="none" opacity="0.13"/>
      <!-- LEFT O: main arc, open on right ~80° gap -->
      <path d="M 56 83 A 26 26 0 1 0 56 117"
        stroke="#e8e8e8" stroke-width="7" stroke-linecap="round" fill="none"/>

      <!-- W: bold, 5-point zigzag -->
      <polyline
        points="68,50  85,150  100,92  115,150  132,50"
        stroke="#ff4060" stroke-width="10"
        stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>

      <!-- RIGHT O: full solid circle -->
      <circle cx="164" cy="100" r="26" stroke="#e8e8e8" stroke-width="7" fill="none"/>
    </svg>
    <div class="label">Dark — 200px</div>
  </div>

  <div class="card light">
    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="200" height="200" rx="44" fill="#f0f0f0"/>
      <circle cx="36" cy="100" r="26" stroke="#111" stroke-width="7" fill="none" opacity="0.12"/>
      <path d="M 56 83 A 26 26 0 1 0 56 117"
        stroke="#111" stroke-width="7" stroke-linecap="round" fill="none"/>
      <polyline
        points="68,50  85,150  100,92  115,150  132,50"
        stroke="#ff4060" stroke-width="10"
        stroke-linecap="round" stroke-linejoin="round"
        fill="none"/>
      <circle cx="164" cy="100" r="26" stroke="#111" stroke-width="7" fill="none"/>
    </svg>
    <div class="label">Light — 200px</div>
  </div>
</div>
